<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWORK</title>
    
    <link rel="icon" href="{{ url_for('static', filename='symbol.png') }}">
    
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.css' rel='stylesheet' />
    
    <style>
        #calendar {
            max-width: 100%;
            margin: 0 auto;
            height: calc(100vh - 180px);
            min-height: 500px;
        }

        .fc .fc-button-primary {
            background-color: #eb6864;
            border-color: #eb6864;
        }
        .fc .fc-button-primary:hover {
            background-color: #e05c58;
            border-color: #e05c58;
        }
        .fc .fc-button-primary:disabled {
            background-color: #f6b5b3;
            border-color: #f6b5b3;
        }
        .fc .fc-button-primary:not(:disabled).fc-button-active, 
        .fc .fc-button-primary:not(:disabled):active {
            background-color: #d6504c;
            border-color: #d6504c;
        }
        .fc-event {
            font-size: 0.85em;
            padding: 2px 5px;
        }
        .fc-event[data-type="휴무"] { background-color: #dc3545; border-color: #dc3545; }
        .fc-event[data-type="연차"] { background-color: #fd7e14; border-color: #fd7e14; }
        .fc-event[data-type="반차"] { background-color: #ffc107; border-color: #ffc107; color: #333; }
        .fc-event[data-type="병가"] { background-color: #20c997; border-color: #20c997; }
        .fc-event[data-type="일정"] { background-color: #0d6efd; border-color: #0d6efd; }

        @media (max-width: 768px) {
            #calendar {
                height: calc(100vh - 160px);
                min-height: 400px;
                font-size: 0.85rem;
            }
            
            .fc .fc-toolbar-title {
                font-size: 1.1rem !important;
            }
            
            .fc .fc-button {
                padding: 0.25rem 0.5rem !important;
                font-size: 0.85rem !important;
            }
            
            .fc-event {
                font-size: 0.75rem !important;
            }
            
            .fc-col-header-cell-cushion {
                font-size: 0.9rem;
                font-weight: normal;
            }
        }
    </style>
</head>
<body data-api-schedule-events-url="{{ url_for('api.get_schedule_events') }}"
      data-api-schedule-add-url="{{ url_for('api.add_schedule_event') }}"
      data-api-schedule-update-url-prefix="{{ url_for('api.update_schedule_event', event_id=0)[:-1] }}"
      data-api-schedule-delete-url-prefix="{{ url_for('api.delete_schedule_event', event_id=0)[:-1] }}">
      
    <div class="container my-4">
        
        {% include '_header.html' %}

        {% include '_navigation.html' %}

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert {{ 'alert-success' if category == 'success' else ('alert-info' if category == 'info' else ('alert-warning' if category == 'warning' else 'alert-danger')) }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card mb-3">
            <div class="card-header">
                <h2 class="mb-0"><i class="bi bi-calendar-week-fill me-2"></i>매장 일정</h2>
            </div>
            <div class="card-body">
                <div id='calendar'></div>
            </div>
        </div>
        
    </div>

    <div class="modal fade" id="event-modal" tabindex="-1" aria-labelledby="eventModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventModalLabel">일정 등록</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="form-schedule-event">
                        <input type="hidden" id="event_id" name="event_id">
                        
                        <div class="mb-3">
                            <label for="event_staff" class="form-label">직원*</label>
                            <select class="form-select" id="event_staff" name="staff_id" required>
                                <option value="0">-- 매장 전체 --</option>
                                {% if staff_list %}
                                    {% for staff in staff_list %}
                                    <option value="{{ staff.id }}">{{ staff.name }}</option>
                                    {% endfor %}
                                {% endif %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="event_type" class="form-label">일정 종류*</label>
                            <select class="form-select" id="event_type" name="event_type" required>
                                <option value="일정" data-color="#0d6efd">일정 (기본)</option>
                                <option value="휴무" data-color="#dc3545">휴무</option>
                                <option value="연차" data-color="#fd7e14">연차</option>
                                <option value="반차" data-color="#ffc107">반차</option>
                                <option value="병가" data-color="#20c997">병가</option>
                            </select>
                        </div>
                        
                        <div class="mb-3">
                            <label for="event_title" class="form-label">일정 제목*</label>
                            <input type="text" class="form-control" id="event_title" name="title" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="event_start_date" class="form-label">시작 날짜*</label>
                            <input type="date" class="form-control" id="event_start_date" name="start_time" required>
                        </div>
                        
                        <div class="mb-3 form-check form-switch">
                            <input class="form-check-input" type="checkbox" id="event_all_day" name="all_day" checked>
                            <label class="form-check-label" for="event_all_day">하루 종일</label>
                        </div>
                        
                        <div id="event_end_date_wrapper" class="mb-3" style="display: none;">
                            <label for="event_end_date" class="form-label">종료 날짜 (선택)</label>
                            <input type="date" class="form-control" id="event_end_date" name="end_time">
                            <div class="form-text">종료일은 시작일 다음 날부터 선택 가능합니다. (예: 2일 휴가 시 시작일+1)</div>
                        </div>

                        <div id="event-modal-status" class="mt-2"></div>
                    </form>
                </div>
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" id="btn-delete-event" style="display: none;">
                        <i class="bi bi-trash-fill me-1"></i> 삭제
                    </button>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
                        <button type="button" class="btn btn-primary" id="btn-save-event">저장</button>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/main.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    
    <script src="{{ url_for('static', filename='js/schedule.js') }}" defer></script>
    
</body>
</html>
