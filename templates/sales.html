<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FLOWORK - 판매관리</title>
    <link rel="icon" href="{{ url_for('static', filename='symbol.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.3/dist/journal/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://unpkg.com/hangul-js"></script>
    <style>
        .sales-container { display: flex; gap: 20px; height: calc(100vh - 160px); }
        .sales-left { flex: 1.3; display: flex; flex-direction: column; transition: background-color 0.3s; padding: 15px; border-radius: 8px; overflow: hidden; }
        .sales-right { flex: 1.4; display: flex; flex-direction: column; border-left: 1px solid #dee2e6; padding-left: 20px; overflow: hidden; }
        
        .mode-sales-bg { background-color: #ffffff; }
        .mode-refund-bg { background-color: #fff0f0; }

        .cart-table-wrapper { flex-grow: 1; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 4px; background: #fff; }
        
        .left-table-wrapper { flex-grow: 1; overflow-y: auto; border: 1px solid #dee2e6; border-radius: 4px; background: #fff; margin-top: 10px; }
        .left-table { font-size: 0.8rem; width: 100%; table-layout: fixed; } 
        .left-table th, .left-table td { 
            padding: 6px 4px; 
            vertical-align: middle; 
            overflow: hidden; 
            text-overflow: ellipsis; 
            white-space: nowrap; 
        }
        .left-table tbody tr { cursor: pointer; }
        .left-table tbody tr:hover { background-color: #f8f9fa; }

        .left-table th:nth-child(1), .left-table td:nth-child(1) { width: 27%; } 
        .left-table th:nth-child(2), .left-table td:nth-child(2) { width: 28%; }
        .left-table th:nth-child(3), .left-table td:nth-child(3) { width: 9%; }
        .left-table th:nth-child(4), .left-table td:nth-child(4) { width: 9%; text-align: center; }
        .left-table th:nth-child(5), .left-table td:nth-child(5) { width: 11%; text-align: right; }
        .left-table th:nth-child(6), .left-table td:nth-child(6) { width: 11%; text-align: right; }
        .left-table th:nth-child(7), .left-table td:nth-child(7) { width: 5%; text-align: center; }

        .cart-input { width: 70px; text-align: right; padding: 2px 5px; font-size: 0.9rem; }

        @media (max-width: 768px) {
            .sales-container { flex-direction: column; height: auto; }
            .sales-left { flex: none; width: 100%; height: auto; max-height: 600px; border-bottom: 1px solid #dee2e6; margin-bottom: 10px; padding-bottom: 20px; }
            .sales-right { flex: none; width: 100%; border-left: none; padding-left: 0; height: auto; }
            .left-table-wrapper { max-height: 300px; }
            .cart-table-wrapper { max-height: 400px; }
        }
    </style>
</head>
<body data-api-urls='{
    "searchSalesProducts": "{{ url_for("api.search_sales_products") }}",
    "getRefundRecords": "{{ url_for("api.get_refund_records") }}",
    "submitSales": "{{ url_for("api.create_sale") }}",
    "saleDetails": "{{ url_for("api.get_sale_details", sale_id=999999) }}",
    "refund": "{{ url_for("api.refund_sale", sale_id=999999) }}",
    "salesSettings": "{{ url_for("api.sales_settings") }}"
}'>
    
    <div class="container my-4">
        {% include '_header.html' %}
        {% include '_navigation.html' %}

        <div class="sales-container">
            <div class="sales-left" id="sales-left-panel">
                
                <div class="mb-2">
                    <div id="date-area-sales">
                        <label class="small fw-bold">판매일자</label>
                        <input type="date" id="sale-date" class="form-control">
                    </div>
                    <div id="date-area-refund" style="display: none;">
                        <label class="small fw-bold">조회기간</label>
                        <div class="input-group">
                            <input type="date" id="refund-start" class="form-control">
                            <span class="input-group-text">~</span>
                            <input type="date" id="refund-end" class="form-control">
                        </div>
                    </div>
                </div>

                <div class="btn-group w-100 mb-3" role="group">
                    <input type="radio" class="btn-check" name="mode-switch" id="mode-sales" autocomplete="off" checked>
                    <label class="btn btn-outline-primary" for="mode-sales"><i class="bi bi-cart-plus"></i> 판매등록</label>

                    <input type="radio" class="btn-check" name="mode-switch" id="mode-refund" autocomplete="off">
                    <label class="btn btn-outline-danger" for="mode-refund"><i class="bi bi-arrow-return-left"></i> 환불등록</label>
                </div>

                <div class="input-group mb-2">
                    <span class="input-group-text"><i class="bi bi-search"></i></span>
                    <input type="text" id="search-input" class="form-control" placeholder="바코드 스캔 또는 품번/품명 검색" autocomplete="off">
                    <button class="btn btn-secondary" id="btn-search">검색</button>
                </div>

                <div class="left-table-wrapper">
                    <table class="table table-hover table-bordered left-table mb-0">
                        <thead class="table-light sticky-top" id="left-table-head">
                            </thead>
                        <tbody id="left-table-body">
                            </tbody>
                    </table>
                </div>
            </div>

            <div class="sales-right">
                <div class="d-flex justify-content-between align-items-center mb-2">
                    <h5 class="mb-0" id="right-panel-title"><i class="bi bi-cart4"></i> 판매 목록</h5>
                    <div class="d-flex gap-2">
                        <button class="btn btn-sm btn-outline-secondary" id="btn-clear-cart">전체 삭제</button>
                        <button class="btn btn-sm btn-outline-dark" id="btn-toggle-online">OFFLINE</button>
                    </div>
                </div>

                <div class="cart-table-wrapper mb-3">
                    <table class="table table-hover table-striped mb-0 text-center align-middle" style="font-size: 0.9rem;">
                        <thead class="table-dark sticky-top">
                            <tr>
                                <th width="40">NO</th>
                                <th>상품정보</th>
                                <th>옵션</th>
                                <th>최초가</th>
                                <th>판매가</th>
                                <th width="70">할인율</th>
                                <th width="90">추가할인</th>
                                <th width="60">수량</th>
                                <th width="50">삭제</th>
                            </tr>
                        </thead>
                        <tbody id="cart-tbody"></tbody>
                    </table>
                </div>

                <div class="card bg-light border-0">
                    <div class="card-body p-3">
                        <div class="d-flex justify-content-end align-items-center mb-3 gap-4">
                            <div>
                                <span class="text-muted">총 수량:</span>
                                <strong id="total-qty" class="fs-5">0</strong>
                            </div>
                            <div>
                                <span class="text-muted">총 결제금액:</span>
                                <strong id="total-amount" class="fs-3 text-primary ms-2">0</strong>
                                <span class="fs-5">원</span>
                            </div>
                        </div>

                        <div id="sales-actions">
                            <div class="row g-2 mb-2">
                                <div class="col-md-6 offset-md-6 d-flex gap-2 justify-content-end">
                                    <button class="btn btn-warning w-50" id="btn-hold-sale">
                                        <i class="bi bi-pause-circle"></i> 판매보류
                                    </button>
                                    <button class="btn btn-outline-primary w-50" id="btn-apply-discount">
                                        <i class="bi bi-tags"></i> 할인적용
                                    </button>
                                </div>
                            </div>
                            <div class="row g-2">
                                <div class="col-12">
                                    <button class="btn btn-primary btn-lg w-100" id="btn-submit-sale">
                                        <i class="bi bi-check-circle-fill me-2"></i>판매 등록
                                    </button>
                                </div>
                            </div>
                        </div>
                        
                        <div id="refund-actions" class="row g-2" style="display: none;">
                            <div class="col-12 alert alert-danger py-2 mb-2 text-center">
                                <strong>환불 대상:</strong> <span id="refund-target-info">선택되지 않음</span>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-danger btn-lg w-100" id="btn-submit-refund">환불 등록</button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-secondary btn-lg w-100" id="btn-cancel-refund">취소</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detail-modal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detail-modal-title">상품 상세</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-bordered text-center">
                            <thead class="table-light">
                                <tr>
                                    <th>컬러</th>
                                    <th>사이즈</th>
                                    <th>최초가</th>
                                    <th>판매가</th>
                                    <th>현재고</th>
                                    <th>선택</th>
                                </tr>
                            </thead>
                            <tbody id="detail-modal-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="records-modal" tabindex="-1">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">
                <div class="modal-header bg-danger text-white">
                    <h5 class="modal-title" id="records-modal-title">판매 기록 선택 (환불)</h5>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <div class="table-responsive">
                        <table class="table table-hover table-bordered text-center" style="font-size: 0.9rem;">
                            <thead class="table-light">
                                <tr>
                                    <th>판매일자</th>
                                    <th>영수번호</th>
                                    <th>품번</th>
                                    <th>품명</th>
                                    <th>컬러</th>
                                    <th>사이즈</th>
                                    <th>수량</th>
                                    <th>영수총액</th>
                                </tr>
                            </thead>
                            <tbody id="records-modal-tbody"></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="settings-modal" tabindex="-1" aria-hidden="true"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">판매 설정</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><h6>금액별 할인 설정</h6><div id="discount-rules-container"></div><button class="btn btn-sm btn-outline-primary mt-2" id="btn-add-discount-rule">+ 규칙 추가</button></div><div class="modal-footer"><button class="btn btn-primary" id="btn-save-settings">저장</button></div></div></div></div>
    <div class="modal fade" id="record-modal" tabindex="-1" aria-hidden="true"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">일자별 판매 내역</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><input type="date" id="record-lookup-date" class="form-control mb-2"><table class="table table-sm"><tbody id="record-lookup-tbody"></tbody></table></div></div></div></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/sales.js') }}"></script>
</body>
</html>
