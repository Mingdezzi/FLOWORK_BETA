{% extends 'base.html' %}

{% block content %}
<div class="mobile-sales-tabs btn-group w-100 d-lg-none mb-2" role="group">
    <button type="button" class="btn btn-outline-secondary mobile-tab-btn active" data-target="sales-left">
        <i class="bi bi-search me-1"></i>상품검색
    </button>
    <button type="button" class="btn btn-outline-secondary mobile-tab-btn" data-target="sales-right">
        <i class="bi bi-cart me-1"></i>장바구니 <span class="badge bg-danger ms-1" id="mobile-cart-badge">0</span>
    </button>
</div>

<div class="sales-container container-fluid" 
     data-target-store-id="{{ target_store_id | default('', true) }}"
     data-api-urls='{
        "searchSalesProducts": "{{ url_for("api.search_sales_products") }}",
        "getRefundRecords": "{{ url_for("api.get_refund_records") }}",
        "submitSales": "{{ url_for("api.create_sale") }}",
        "saleDetails": "{{ url_for("api.get_sale_details", sale_id=999999) }}",
        "refund": "{{ url_for("api.refund_sale", sale_id=999999) }}",
        "salesSettings": "{{ url_for("api.sales_settings") }}"
     }'>
     
    <div class="row g-3 h-100">
        <div class="col-lg-5 d-flex flex-column sales-panel active" id="sales-left-panel">
            {% if not current_user.store_id %}
            <div class="mb-2">
                <select class="form-select form-select-sm border-primary fw-bold" id="admin-store-select" onchange="window.location.href='{{ url_for('ui.sales_register') }}?store_id=' + this.value">
                    <option value="">-- 매장 선택 (관리자) --</option>
                    {% for s in stores %}
                    <option value="{{ s.id }}" {{ 'selected' if s.id == target_store_id else '' }}>{{ s.store_name }}</option>
                    {% endfor %}
                </select>
            </div>
            {% endif %}

            <div class="d-flex gap-2 mb-2">
                <div class="flex-grow-1">
                    <input type="date" id="sale-date" class="form-control form-control-sm fw-bold" title="판매일자">
                </div>
                <div class="flex-grow-1" id="date-area-refund" style="display: none;">
                    <div class="input-group input-group-sm">
                        <input type="date" id="refund-start" class="form-control">
                        <input type="date" id="refund-end" class="form-control">
                    </div>
                </div>
                <div class="btn-group btn-group-sm" role="group">
                    <input type="radio" class="btn-check" name="mode-switch" id="mode-sales" autocomplete="off" checked>
                    <label class="btn btn-outline-primary fw-bold" for="mode-sales">판매</label>
                    <input type="radio" class="btn-check" name="mode-switch" id="mode-refund" autocomplete="off">
                    <label class="btn btn-outline-danger fw-bold" for="mode-refund">환불</label>
                </div>
            </div>

            <div class="input-group input-group-lg mb-2 shadow-sm">
                <span class="input-group-text bg-white border-end-0"><i class="bi bi-search"></i></span>
                <input type="text" id="search-input" class="form-control border-start-0" placeholder="상품 바코드 또는 품번 스캔/입력" autocomplete="off">
                <button class="btn btn-dark px-4" id="btn-search">검색</button>
            </div>

            <div class="left-table-wrapper custom-scrollbar flex-grow-1 border rounded bg-white shadow-sm">
                <table class="table table-hover mb-0" style="font-size: 0.9rem;">
                    <thead class="table-light sticky-top">
                        <tr class="text-center">
                            <th style="width: 30%">품번</th>
                            <th>품명</th>
                            <th style="width: 15%">옵션</th>
                            <th style="width: 15%">재고</th>
                        </tr>
                    </thead>
                    <tbody id="left-table-body">
                        <tr><td colspan="4" class="text-center py-5 text-muted">상품을 검색하세요.</td></tr>
                    </tbody>
                </table>
            </div>
        </div>

        <div class="col-lg-7 d-flex flex-column sales-panel" id="sales-right-panel">
            <div class="d-flex justify-content-between align-items-center mb-2 p-2 bg-white rounded shadow-sm border">
                <div class="fw-bold text-dark d-flex align-items-center">
                    <i class="bi bi-basket2-fill me-2 fs-5 text-primary"></i>판매 리스트
                </div>
                <div class="d-flex gap-1">
                    <button class="btn btn-sm btn-outline-secondary py-1" id="btn-toggle-online" style="font-size: 0.8rem;">OFFLINE</button>
                    <button class="btn btn-sm btn-danger py-1" id="btn-clear-cart" style="font-size: 0.8rem;"><i class="bi bi-trash me-1"></i>비우기</button>
                </div>
            </div>

            <div class="cart-table-wrapper custom-scrollbar flex-grow-1 mb-3 border rounded bg-white shadow-sm">
                <table class="table table-hover table-striped mb-0 text-center align-middle" style="font-size: 0.9rem;">
                    <thead class="table-dark sticky-top">
                        <tr>
                            <th width="40">#</th>
                            <th>상품정보</th>
                            <th>옵션</th>
                            <th class="text-end">판매가</th>
                            <th width="80">할인</th>
                            <th width="70">수량</th>
                            <th width="40"></th>
                        </tr>
                    </thead>
                    <tbody id="cart-tbody"></tbody>
                </table>
            </div>

            <div class="card bg-white border shadow-sm">
                <div class="card-body p-3">
                    <div class="d-flex justify-content-between align-items-end mb-3 border-bottom pb-3">
                        <div class="fs-5 text-muted">총 수량: <b id="total-qty" class="text-dark">0</b></div>
                        <div class="text-end">
                            <div class="small text-muted mb-1">결제 예정 금액</div>
                            <div class="display-6 fw-bold text-primary lh-1"><span id="total-amount">0</span><span class="fs-4 ms-1">원</span></div>
                        </div>
                    </div>

                    <div id="sales-actions">
                        <div class="row g-2 mb-2">
                            <div class="col-6"><button class="btn btn-warning w-100 py-2" id="btn-hold-sale"><i class="bi bi-pause-circle me-1"></i>보류</button></div>
                            <div class="col-6"><button class="btn btn-outline-primary w-100 py-2" id="btn-apply-discount"><i class="bi bi-tag me-1"></i>할인</button></div>
                        </div>
                        <button class="btn btn-primary w-100 py-3 fs-5 fw-bold" id="btn-submit-sale">
                            <i class="bi bi-credit-card-2-back me-2"></i>결제 완료
                        </button>
                    </div>
                    
                    <div id="refund-actions" style="display: none;">
                        <div class="alert alert-danger py-2 px-3 mb-3 d-flex align-items-center">
                            <i class="bi bi-info-circle-fill me-2 fs-5"></i>
                            <div class="text-truncate flex-grow-1 fw-bold" id="refund-target-info">선택된 영수증 없음</div>
                        </div>
                        <div class="row g-2">
                            <div class="col-8"><button class="btn btn-danger w-100 py-3 fw-bold" id="btn-submit-refund">환불 처리</button></div>
                            <div class="col-4"><button class="btn btn-secondary w-100 py-3" id="btn-cancel-refund">취소</button></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="detail-modal" tabindex="-1"><div class="modal-dialog modal-dialog-centered"><div class="modal-content"><div class="modal-header py-2"><h6 class="modal-title fw-bold" id="detail-modal-title">옵션 선택</h6><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body p-0"><div class="table-responsive"><table class="table table-hover text-center mb-0" style="font-size: 0.9rem;"><thead class="table-light"><tr><th>컬러</th><th>사이즈</th><th>재고</th><th>가</th><th>선택</th></tr></thead><tbody id="detail-modal-tbody"></tbody></table></div></div></div></div></div>
<div class="modal fade" id="records-modal" tabindex="-1"><div class="modal-dialog modal-lg modal-dialog-centered"><div class="modal-content"><div class="modal-header bg-danger text-white py-2"><h6 class="modal-title" id="records-modal-title">환불 대상 선택</h6><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body p-0"><div class="table-responsive"><table class="table table-hover text-center mb-0" style="font-size: 0.85rem;"><thead class="table-light"><tr><th>날짜</th><th>영수증</th><th>상품</th><th>옵션</th><th>가</th></tr></thead><tbody id="records-modal-tbody"></tbody></table></div></div></div></div></div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/sales.js') }}" defer></script>
{% endblock %}
